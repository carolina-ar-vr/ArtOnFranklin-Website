# banner
banner:
  title : "An Interactive AR <br> Gallery on <br> Franklin Street"

# about
about:
  enable : true
  content : "Thank you for using Arts on Everywhere! This web-based application is a collaboration between CARVR and Arts Everywhere. Our mission is to help small businesses on Franklin Street get more foot traffic and what better way to do that then to create an exciting augmented reality experience! How does it work? Find a participating business with our poster and follow the instructions! All you need is your smartphone! Try it out today!"
  button:
    enable : false
    label : "know more"
    URL : "about"

